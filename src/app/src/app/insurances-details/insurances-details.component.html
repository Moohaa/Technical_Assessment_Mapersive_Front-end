


<div>
    <div style="width: 100%;height: fit-content;background-color: RGB(66, 66, 66);display: flex;flex-direction: row;align-items: center;">
        <div style="margin: 4px;">
            <button mat-fab color="primary"  (click)="back()">
                <mat-icon>arrow_back</mat-icon>
              </button>
        </div>
        <div>
            <span style="color: aliceblue; margin-left: 10px;">Policy ID ({{policy_id}}) && Customer ID ({{customer_id}})</span>
        </div>
        
          
    </div>
    <div class="container">
        
        <mat-card *ngFor="let insurance of insuranceDetails" class="card">
            <mat-card-header>
                <div mat-card-avatar class="header-image">
                    <mat-icon style="margin: auto;">person</mat-icon>
                </div>
                <mat-card-title>User 1</mat-card-title>
                <mat-card-subtitle>Male</mat-card-subtitle>
              </mat-card-header>
            <mat-card-content>
              <p>{{insurance | json}}</p>

            </mat-card-content>
            
          </mat-card>
          

    </div>
</div>
