<div class="container">

    <div class="spinner-container" *ngIf="dataSource!.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>
  <div class="table-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource!" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="Policy_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Policy_id}} </mat-cell>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="Customer_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Customer_id</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Customer_id}}% </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Customer_Region">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Customer_Regio </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Customer_Region}} </mat-cell>
      </ng-container>
  
      
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

  <mat-paginator
    [pageSize]="10"
    [length]="55"
    [pageSizeOptions]="[10, 6, 3]"
  ></mat-paginator>
</div>
